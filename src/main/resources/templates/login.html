<!doctype html>
<html lang="ru" layout:decorate="~{layout}">
<head>
    <title>Авторизация</title>
</head>
<body>
    <h1 layout:fragment="h1">Авторизуйтесь, пожалуйста</h1>
    <div layout:fragment="content">
        <form  action="#" th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Неверный логин или пароль
                </div>
            </div>
            <div class="form-group">
                <label for="username">Логин</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Введите имя"
                        required
                        pattern="^[A-Za-z]+$"
                />
                <small class="form-text text-muted">Только латинские символы</small>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Введите пароль"
                        required
                        pattern="^[A-Za-z0-9]+$"
                />
                <small class="form-text text-muted">Только латинские символы и цифры</small>
            </div>
            <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary">Авторизоваться</button>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                document.getElementById("username").focus();
            });
        </script>
    </div>

</body>
</html>
