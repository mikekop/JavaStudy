<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form  action="#" th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Неверный логин или пароль
        </div>
    </div>
    <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" class="form-control" id="username"
                name="username" placeholder="Введите имя" required />
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password"
                name="password" placeholder="Введите пароль" required />
        <small class="form-text text-muted">Только латинские символы и цифры</small>
    </div>
    <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary">Авторизоваться</button>
</form>
</body>
</html>
